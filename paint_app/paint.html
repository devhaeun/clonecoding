<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림판</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="paintStyle.css" rel="stylesheet">
</head>
<body>
    <main>
        <aside>
            <ul id="pallet">
                <li><button class="red selected" data-color="red">빨강</button></li>
                <li><button class="blue" data-color="blue">파랑</button></li>
                <li><button class="black" data-color="black">검정</button></li>
                <li><button class="green" data-color="green">초록</button></li>
            </ul>
            <ul>
                <li><button id="eraser" class="control-btn">
                    <i class="fa-solid fa-eraser"></i>
                </button></li>
                <li><button id="download" class="control-btn">
                    <i class="fa-solid fa-download"></i>
                </button></li>
            </ul>
        </aside>
        <canvas width="600" height="400"></canvas>
    </main>
    <script type="text/javascript" src="paint.js"></script>
</body>
</html>

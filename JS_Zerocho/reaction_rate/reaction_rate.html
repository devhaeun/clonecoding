<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응속도테스트</title>
    <style>
        #screen {
          width: 300px;
          height: 200px;
          text-align: center;
          user-select: none;
          position:absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%,-50%);
        }
        #screen.waiting {
          background-color: aqua;
        }
        #screen.ready {
          background-color: red;
          color: white;
        }
        #screen.now {
          background-color: greenyellow;
        }
      </style>
</head>
<body>
    <div class="waiting" id="screen">클릭해서 시작하세요</div>
    <div id="result"></div>
    <script type="text/javascript" src="reaction_rate.js"></script>
</body>
</html>
